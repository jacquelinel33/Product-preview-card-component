<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- CSS File -->
  <link rel="stylesheet" type="text/css" href="styles/styles.css" />
  <!-- Google Donts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
<title>Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="card">
      <picture class="perfume-image">
        <img src="images/image-product-mobile.jpg">
      </picture>
    <div class="product-content">
      <p class="product-type">PERFUME</p>
      <p class="product-title noto">Gabrielle Essence Eau De Parfum</p>
      <p class="product-description">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
      Perfumer-Creator for the House of CHANEL.</p>
      <div class="prices"> 
        <p class="final-price noto">$149.99</p>
        <p class="og-price">$169.99</p>
      </div>
      <button class="add-btn">Add to Card</button>
    </div>
  </div>

</html>
